<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freestyler Pro - Style Guide Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="app-title">Freestyler Pro</h1>
                    <p class="app-subtitle">Professional Style Guide Generator</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="resetBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                            <path d="M3 21v-5h5"/>
                        </svg>
                        Reset
                    </button>
                    <button class="btn btn-primary" id="exportBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Controls Panel -->
            <section class="controls-panel">
                <div class="panel-grid">
                    <!-- Logo Upload -->
                    <div class="control-card">
                        <h3 class="card-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                            Brand Logo
                        </h3>
                        <div class="logo-upload-area" id="logoUpload">
                            <div class="upload-content">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17,8 12,3 7,8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <p class="upload-text">Drop your logo here or click to upload</p>
                                <p class="upload-hint">PNG, JPG, SVG up to 5MB</p>
                            </div>
                            <input type="file" id="logoInput" accept="image/*" hidden>
                        </div>
                        <div class="logo-preview" id="logoPreview" style="display: none;">
                            <img id="logoImage" alt="Uploaded logo">
                            <button class="remove-logo" id="removeLogo">×</button>
                        </div>
                    </div>

                    <!-- Color Harmony -->
                    <div class="control-card">
                        <h3 class="card-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 2a10 10 0 0 0 0 20 10 10 0 0 0 0-20z"/>
                            </svg>
                            Color Harmony
                        </h3>
                        <div class="harmony-options">
                            <label class="radio-option">
                                <input type="radio" name="harmony" value="monochromatic" checked>
                                <span class="radio-label">Monochromatic</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="harmony" value="complementary">
                                <span class="radio-label">Complementary</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="harmony" value="triadic">
                                <span class="radio-label">Triadic</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="harmony" value="analogous">
                                <span class="radio-label">Analogous</span>
                            </label>
                        </div>
                    </div>

                    <!-- Typography Style -->
                    <div class="control-card">
                        <h3 class="card-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="4,7 4,4 20,4 20,7"/>
                                <line x1="9" y1="20" x2="15" y2="20"/>
                                <line x1="12" y1="4" x2="12" y2="20"/>
                            </svg>
                            Typography
                        </h3>
                        <div class="typography-options">
                            <label class="radio-option">
                                <input type="radio" name="typography" value="modern" checked>
                                <span class="radio-label">Modern</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="typography" value="classic">
                                <span class="radio-label">Classic</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="typography" value="playful">
                                <span class="radio-label">Playful</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="typography" value="elegant">
                                <span class="radio-label">Elegant</span>
                            </label>
                        </div>
                    </div>

                    <!-- Manual Color Override -->
                    <div class="control-card">
                        <h3 class="card-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            Primary Color
                        </h3>
                        <div class="color-input-group">
                            <input type="color" id="primaryColor" class="color-picker" value="#2563eb">
                            <input type="text" id="primaryColorHex" class="color-hex" value="#2563eb">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <div class="preview-header">
                    <h2 class="preview-title">Style Guide Preview</h2>
                    <div class="preview-actions">
                        <button class="btn btn-ghost" id="refreshPreview">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M3 21v-5h5"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>
                <div class="preview-container" id="previewContainer">
                    <!-- Preview content will be generated here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="exportModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Export Style Guide</h3>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-content">
                <div class="export-options">
                    <label class="checkbox-option">
                        <input type="checkbox" id="exportPNG" checked>
                        <span class="checkbox-label">PNG Image</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" id="exportCSV" checked>
                        <span class="checkbox-label">CSV Data</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" id="exportJSON">
                        <span class="checkbox-label">JSON Config</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelExport">Cancel</button>
                <button class="btn btn-primary" id="confirmExport">Export</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/generators.js"></script>
    <script src="js/export.js"></script>
</body>
</html>
